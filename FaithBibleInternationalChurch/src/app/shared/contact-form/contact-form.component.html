<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="messages"></div>    
    <div class="controls">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">First Name *</label>
                    <input ngModel type="text" name="name" #name="ngModel" class="form-control" placeholder="Please enter your first name *" required="required">
                    <div class="help-block with-errors" *ngIf="!name.valid && name.touched"><span>First name is required.</span></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Last Name *</label>
                    <input ngModel type="text" name="surname" #surname="ngModel" class="form-control" placeholder="Please enter your last name *" required="required">
                    <div class="help-block with-errors" *ngIf="!surname.valid && surname.touched"><span>Last name is required.</span></div>
                </div>
            </div>
        </div>        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input ngModel type="email" name="email" #email="ngModel" class="form-control" placeholder="Please enter your email *" required="required">
                    <div class="help-block with-errors" *ngIf="!email.valid && email.touched"><span>Valid email is required.</span></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_subject">Message subject *</label>
                    <select ngModel name="subject" #subject="ngModel" class="form-control" required="required" data-error="Please specify an area of interest.">
                        <option value=""></option>
                        <option value="Prayer request">Prayer request</option>
                        <option value="Testimony">Testimony</option>
                        <option value="In-person service experience">In-person service experience</option>
                        <option value="Online service experience">Online service experience</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="help-block with-errors" *ngIf="!subject.valid && subject.touched"><span>Subject is required.</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="radio" *ngFor="let gender of genders">
                        <label>
                            <input type="radio" name="gender" ngModel [value]="gender">
                            {{gender}}
                        </label>
                    </div>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea ngModel name="message" #message="ngModel" class="form-control" placeholder="Message for me *" rows="4" required="required"></textarea>
                    <div class="help-block with-errors" *ngIf="!message.valid && message.touched"><span>Please, leave us a message.</span></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" [disabled]="!f.valid" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    <strong>*</strong> These fields are required.</p>
            </div>
        </div>
    </div>
</form>
